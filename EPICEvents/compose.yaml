version: "3.9"

services:
  web:
    build: .
    env_file:
      ./.env
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres15
    ports:
      - 5432:5432
    volumes:
      - postgres_data_crm:/var/lib/postgresql/data
    networks: 
      - default

volumes:
  postgres_data_crm: {}
